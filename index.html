<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <main class="container">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <button class="profile__edit-button" type="button"><img class="profile__edit-button-image" src="./images/profile__edit-button.svg" alt="Кнопка редактирования"></button>
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"><img class="profile__add-button-image" src="./images/profile__add-button.svg" alt="Кнопка добавления"></button>
        </section>
        <section class="elements">
            <ul class="element">
                <li class="element__item">
                    <img class="element__image" src="./images/element__image-karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__signature">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-button" type="button"><img class="element__like-button-image" src="./images/element__like_disabled.svg" alt="Лайк"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/element__image-elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__signature">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"><img class="element__like-button-image" src="./images/element__like_disabled.svg" alt="Лайк"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/element__image-dombay.jpg" alt="Домбай">
                    <div class="element__signature">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button" type="button"><img class="element__like-button-image" src="./images/element__like_disabled.svg" alt="Лайк"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/element__image-elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__signature">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"><img class="element__like-button-image" src="./images/element__like_disabled.svg" alt="Лайк"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/element__image-dombay.jpg" alt="Домбай">
                    <div class="element__signature">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button" type="button"><img class="element__like-button-image" src="./images/element__like_disabled.svg" alt="Лайк"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/element__image-karachaevsk.jpg" alt="Карачаево-Черкесия">
                    <div class="element__signature">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__like-button" type="button"><img class="element__like-button-image" src="./images/element__like_disabled.svg" alt="Лайк"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__info">© 2020 Mesto Russia</p>
        </footer>
    </main>
    <div class="popup">
        <button class="popup__close-button" type="button"><img class="popup__close-icon" src="./images/popup__close-icon.svg" alt="Кнопка закрыть"></button>
        <form class="popup__container" name="popup__container" action="#" method="post" autocomplete="off">
            <fieldset class="popup__fieldset">
                <legend class="popup__title">Редактировать&nbsp;профиль</legend>
                <input class="popup__name" type="text" name="name" placeholder="Имя">
                <input class="popup__description" type="text" name="description" placeholder="О себе">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </fieldset>
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
