<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <main class="container">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <button class="profile__edit-button" type="button"><img class="profile__edit-button-image" src="./images/profile__edit-button.svg" alt="Кнопка редактирования"></button>
                <h1 class="profile__title">Мария Гудкова</h1>
                <p class="profile__subtitle">Исследователь JavaScript</p>
            </div>
            <button class="profile__add-button" type="button"><img class="profile__add-button-image" src="./images/profile__add-button.svg" alt="Кнопка добавления"></button>
        </section>
        <section class="elements">
            <ul class="element">
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__info">© 2022 Mesto Russia</p>
        </footer>
    </main>
    <div class="popup popup_personal-data">
        <button class="popup__close-button" type="button"><img class="popup__close-icon" src="./images/popup__close-icon.svg" alt="Кнопка закрыть"></button>
        <div class="popup__content">
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <form class="form form_personal-data" name="form" action="#" method="post" autocomplete="off">
                <fieldset class="form__fieldset">
                    <input class="form__input form__input_text_name" type="text" name="name" placeholder="Имя">
                    <input class="form__input form__input_text_description" type="text" name="description" placeholder="О себе">
                    <button class="form__save-button form__save-button_personal-data" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_add-card">
        <button class="popup__close-button" type="button"><img class="popup__close-icon" src="./images/popup__close-icon.svg" alt="Кнопка закрыть"></button>
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form class="form form_add-card" name="form" action="#" method="post" autocomplete="off">
                <fieldset class="form__fieldset">
                    <input class="form__input form__input_text_name form__input_text_name-card" type="text" name="name" placeholder="Название">
                    <input class="form__input form__input_text_image" type="text" name="description" placeholder="Ссылка на картинку">
                    <button class="form__save-button form__save-button_add-card" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_large-img">
        <div class="popup__large-img-content">
            <button class="popup__close-button popup__close-button_large-image" type="button"><img class="popup__close-icon popup__close-icon_large-image" src="./images/popup__close-icon.svg" alt="Кнопка закрыть"></button>
            <img class="popup__large-img-image" src="data:," alt="empty">
            <p class="popup__large-img-signature"></p>
        </div>
    </div>
    <template id="card">
            <li class="element__item">
                <img class="element__image" src="data:," alt="empty">
                <div class="element__signature">
                    <h2 class="element__title"></h2>
                    <button class="element__like-button" type="button"></button>
                </div>
                <button class="element__trash-button" type="button"><img class="element__trash-button-image" src="./images/element__trash-button-image.svg" alt="Иконка мусорки"></button>
            </li>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
