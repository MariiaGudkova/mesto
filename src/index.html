<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src='<%=require("./images/header__logo.svg")%>'
        alt="Логотип"
      />
    </header>
    <main class="container">
      <section class="profile">
        <div class="profile__avatar-container">
          <img
            class="profile__avatar"
            src='<%=require("./images/profile__avatar.jpg")%>'
            alt="Жак-Ив Кусто"
          />
          <button class="profile__avatar-change-button" type="button">
            <img
              class="profile__avatar-change-button-image"
              src='<%=require("./images/profile__avatar_after.png")%>'
              alt="Кнопка
              редактирования фото"
            />
          </button>
        </div>
        <div class="profile__info">
          <button class="profile__edit-button" type="button">
            <img
              class="profile__edit-button-image"
              src='<%=require("./images/profile__edit-button.svg")%>'
              alt="Кнопка
            редактирования"
            />
          </button>
          <h1 class="profile__title">Мария Гудкова</h1>
          <p class="profile__subtitle">Исследователь JavaScript</p>
        </div>
        <button class="profile__add-button" type="button">
          <img
            class="profile__add-button-image"
            src='<%=require("./images/profile__add-button.svg")%>'
            alt="Кнопка
          добавления"
          />
        </button>
      </section>
      <section class="elements">
        <ul class="element"></ul>
      </section>
      <footer class="footer">
        <p class="footer__info">© 2022 Mesto Russia</p>
      </footer>
    </main>
    <div class="popup popup_personal-data">
      <button class="popup__close popup__close-button" type="button">
        <img
          class="popup__close popup__close-icon"
          src='<%=require("./images/popup__close-icon.svg")%>'
          alt="Кнопка закрыть"
        />
      </button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <form
          class="form form_personal-data"
          name="profile-form"
          action="#"
          method="post"
          autocomplete="off"
          novalidate
        >
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_text_name"
              id="name-input"
              type="text"
              name="name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="form__error name-input-error"></span>
            <input
              class="form__input form__input_text_description"
              id="description-input"
              type="text"
              name="description"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="form__error description-input-error"></span>
            <button
              class="form__save-button form__save-button_personal-data"
              type="submit"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_change-avatar">
      <button class="popup__close popup__close-button" type="button">
        <img
          class="popup__close popup__close-icon"
          src='<%=require("./images/popup__close-icon.svg")%>'
          alt="Кнопка закрыть"
        />
      </button>
      <div class="popup__content">
        <h2 class="popup__title">Обновить аватар</h2>
        <form
          class="form form_change-avatar"
          name="avatar-form"
          action="#"
          method="post"
          autocomplete="off"
          novalidate
        >
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_avatar_image"
              id="image-link-input"
              type="url"
              name="avatar"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__error image-link-input-error"></span>
            <button
              class="form__save-button form__save-button_change-avatar"
              type="submit"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <button class="popup__close popup__close-button" type="button">
        <img
          class="popup__close popup__close-icon"
          src='<%=require("./images/popup__close-icon.svg")%>'
          alt="Кнопка закрыть"
        />
      </button>
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <form
          class="form form_add-card"
          name="card-form"
          action="#"
          method="post"
          autocomplete="off"
          novalidate
        >
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_text_name form__input_text_name-card"
              id="name-card-input"
              type="text"
              name="name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="form__error name-card-input-error"></span>
            <input
              class="form__input form__input_text_image"
              id="image-url-input"
              type="url"
              name="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__error image-link-input-error"></span>
            <button
              class="form__save-button form__save-button_add-card"
              type="submit"
            >
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_delete-card">
      <button class="popup__close popup__close-button" type="button">
        <img
          class="popup__close popup__close-icon"
          src='<%=require("./images/popup__close-icon.svg")%>'
          alt="Кнопка закрыть"
        />
      </button>
      <div class="popup__content">
        <h2 class="popup__title">Вы уверены?</h2>
        <form
          class="form form_delete-card"
          name="delete-form"
          action="#"
          method="post"
          autocomplete="off"
          novalidate
        >
          <button
            class="form__save-button form__save-button_delete-card"
            type="submit"
          >
            Да
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_large-img">
      <div class="popup__large-img-content">
        <button
          class="popup__close popup__close-button popup__close-button_large-image"
          type="button"
        >
          <img
            class="popup__close popup__close-icon popup__close-icon_large-image"
            src='<%=require("./images/popup__close-icon.svg")%>'
            alt="Кнопка
          закрыть"
          />
        </button>
        <img class="popup__large-img-image" src="data:," alt="empty" />
        <p class="popup__large-img-signature"></p>
      </div>
    </div>
    <template id="card">
      <li class="element__item">
        <img class="element__image" src="data:," alt="empty" />
        <div class="element__signature">
          <h2 class="element__title"></h2>
          <div class="element__like">
            <button class="element__like-button" type="button"></button>
            <p class="element__like-count"></p>
          </div>
        </div>
        <button class="element__trash-button" type="button">
          <img
            class="element__trash-button-image"
            src='<%=require("./images/element__trash-button-image.svg")%>'
            alt="Иконка мусорки"
          />
        </button>
      </li>
    </template>
  </body>
</html>
